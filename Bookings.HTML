    <!--customer info-->
    <form id="booking-form" action="#" method="POST">
        <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required minlength="2">
        </div>
        <div class="form-group">
            <label for="name">Last Name:</label>
            <input type="text" id="name" name="name" required minlength="2">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{11}">
        </div>

    <!--service type-->
        <div class="form-group">
            <label for="service">Service:</label>
            <select id="service" name="service" required>
                <option value="">Please select a service</option>
                <option value="general">Basic Manicure</option>
                <option value="support">Gel Manicure</option>
                <option value="billing">Acrylic Nails</option>
            </select>
        </div>

        <div class="form-group">
            <label for="service">Extra Service:</label>
            <select id="service" name="service" required>
                <option value="">Please select a service</option>
                <option value="general">No</option>
                <option value="nail_art">Nail Art</option>
                <option value="billing">Other</option>
            </select>
        </div>
    
    <!--requests-->
        <div class="form-group">
            <label for="message">Additional Requests:</label>
            <textarea id="message" name="message" placeholder="Any special requests?" required minlength="10"></textarea>
        </div>
        

    <!--calender-->
        <div class="form-group">
            <label for="date">Preferred Date:</label> 
            <input type="date" id="date" name="date" required> 
            <label for="time">Preferred Time:</label> 
            <input type="time" id="time" name="time" required> 
        </div>
